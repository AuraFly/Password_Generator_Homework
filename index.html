<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- Main area of focus for this taks is in this section and will be refered to in the JS -->
        <!-- Area controls the textbox and buttons -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Click the Generate button, then specify your desired password length..."
            aria-label="Generated Password"
            maxlength="128"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password!</button>
        </br>
          <button id="copyto" class="cbtn">Copy to Clipboard!</button>
        </br>
        <button id="resets" class="resetpage" onClick="window.location.reload();">RESET</button>
        </div>
        <!-- This is the end of the areas that were modified or utilized in the JS file. -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
